<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Sign Up</h1>
        <form>
            <div class="name-container">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" />

                <input type="text" id="last-name" name="last-name" placeholder="Last Name" />
            </div>

            <div class="contact-container">
                <input type="email" id="email" name="email" placeholder="Email Address" />
                <input type="text" name="contact" id="contact" placeholder="Contact Number" />
            </div>

            <div class="birthday-container">
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday" />
            </div>

            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" />
            </div>

            <div class="submit-container">
                <p><input type="checkbox" name="terms" id="terms" /> I agree with the <a href="#" id="terms">terms and conditions.</a> </p>
                <button name="signup" id="signup" type="submit"> Sign Up</button>
            </div>
        </form>
        </div>



    
        <script src="./js/app.js"></script>
    </body>
</html>
